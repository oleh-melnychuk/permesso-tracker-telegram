name: Donate Reminder

on:
  schedule:
    - cron: '0 8 1,4,7,10,13,16,19,22,25,28 * *'  # Every 3 days at 9:00 AM CET (winter)
  
  workflow_dispatch:

jobs:
  remind:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Send donate reminders
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: yarn donate-remind
